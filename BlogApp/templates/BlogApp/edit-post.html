{% extends "BlogApp/base.html" %}

{% block body %}

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Edit Post</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active text-primary">Edit Post</li>
        </ol>    
    </div>
</div>
<!-- Header End -->
    <div class="container">
        <form action="" class="form-control" method=POST enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.title.label}}
            {{form.title}}
            <label for="category">Select post category</label>
            <select name="category" id="category" class="form-select">
                {% for value in categories %}
                    <option value="{{value.name}}">{{value.name}}</option>
                {% endfor %}
            </select>
            {{form.tagline.label}}
            {{form.tagline}}
            {{form.thumbnail_url.label}} <br>
            {{form.thumbnail_url}} <br>
            <label for="content">Enter the content for your post</label><br>
            {{form.content}} <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>

{% endblock body %}
