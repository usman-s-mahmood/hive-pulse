{% extends "BlogApp/base.html" %}

{% block body %}

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Login</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item text-primary">Auth</li>
            <li class="breadcrumb-item active text-primary">Login</li>
        </ol>    
    </div>
</div>
<!-- Header End -->
    <div class="container">
        <form action="" class="form-control" method=POST>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Submit</button>
            <p class="fs-4 text-center"><strong class="text-secondary"><a href="/auth/reset-password">Forgot Password?</a></strong></p>
            <p class="fs-4 text-center"><strong class="text-secondary">Click for <a href="/auth/register">Registration</a></strong></p>
        </form>
    </div>

{% endblock body %}
