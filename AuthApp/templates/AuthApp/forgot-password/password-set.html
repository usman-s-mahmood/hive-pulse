{% extends "BlogApp/base.html" %}

{% block body %}


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-2 text-white mb-4 animated slideInDown">Forgot Password</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="">Auth</a></li>
                <li class="breadcrumb-item text-primary" aria-current="page">password reset</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container">
    <hr>
        <p class="fs-1 text-center"><strong class="text-secondary">Set Password Page</strong></p>
    <hr>
    <form action="" method=POST class="form-control">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success" type="submit">Set</button>
    </form>
</div>



{% endblock body %}
